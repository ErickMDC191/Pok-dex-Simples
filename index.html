<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pokédex interativa com busca de Pokémon por nome ou número">
    <meta name="keywords" content="Pokédex, Pokémon, API, Busca">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Pokédex</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
    <div class="container-fluid">

      <a class="navbar-brand" href="#">
        <img src="/img/pokedex_logo.png" alt="Logo" width="150" height="auto" class="d-inline-block align-text-top">
      </a>
      
  
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div>
    <input type="text" id="search-bar" class="form-control" placeholder="Digite o nome ou número de um Pokémon e pressione Enter" style="width: 550px; margin-top: 8%;"> 
  </div>

 
<div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="pokemonModalLabel">Detalhes do Pokémon</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="pokemon-details">
          <p><strong>Nome:</strong> <span id="pokemon-name"></span></p>
          <p><strong>Tipo:</strong> <span id="pokemon-types"></span></p>
          <p><strong>Altura:</strong> <span id="pokemon-height"></span></p>
          <p><strong>Peso:</strong> <span id="pokemon-weight"></span></p>
          <img id="pokemon-image" class="img-fluid" alt="Imagem do Pokémon">
        </div>
      </div>
    </div>
  </div>
</div>





  
  <main>
    <div class="container my-4">
      <div id="pokemon-list" class="row"></div>
    </div>
  </main>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="javascript/script.js"></script>



</body>
</html>
